##### Varibles #####
source = ~/.config/hypr/variables.conf

##### Monitors #####
source = ~/.config/hypr/monitors.conf


# Workspaces
workspace=10,monitor:$HDMIFH
workspace=9,monitor:$HDMIFH
workspace=8,monitor:$HDMIFH
workspace=7,monitor:$HDMIFH
workspace=1,monitor:$HDMI2k
workspace=2,monitor:$HDMI2k
workspace=3,monitor:$HDMI2k
workspace=4,monitor:$HDMI2k
workspace=5,monitor:$HDMI2k
workspace=6,monitor:$HDMI2k


##### Execute on launch #####
source = ~/.config/hypr/execute_on_launch.conf

input {
    kb_layout = us,it
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
    # natural_scroll = yes
}

general {
    gaps_in = 9
    gaps_out = 23
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(fbf1c7)
    col.inactive_border = rgba(928374aa)
    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
    }
    blurls = lockscreen
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    #new_is_master = true
}

gestures {
    workspace_swipe = off
}

# windowrule v1
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(org.kde.dolphin)$
windowrule = float, class:^(org.gnome.Nautilus)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$
windowrule = tile, class:^(Chromium)$
windowrule = float, class:^(kitty)$, title:^(ranger ~)$

# windowrule v2
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = animation popin,class:^(kitty)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(kitty)$,title:^(ranger ~)$
windowrulev2 = float,class:^(kitty)$,title:^(ranger ~)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.7 0.3 1,class:^(thunar)$
windowrulev2 = animation popin,class:^(org.gnome.Nautilus)$
windowrulev2 = opacity 0.8 0.4 1,class:^(org.gnome.Nautilus)$
windowrulev2 = size 800 550,class:^(org.gnome.Nautilus)$
windowrulev2 = animation popin,class:^(org.kde.dolphin)$
windowrulev2 = opacity 0.8 0.4 1,class:^(org.kde.dolphin)$
windowrulev2 = size 800 550,class:^(org.kde.dolphin)$
windowrulev2 = opacity 0.85 0.8 1,class:^(VSCodium)$
windowrulev2 = animation popin,class:^(Chromium)$
windowrulev2 = animation popin,class:^(firefox)$
windowrulev2 = workspace 9,class:^(discord)$
windowrulev2 = workspace 9,class:^(spotify)$
