# WM working functions
bind = $mainMod SHIFT, Q, killactive, # Close active window
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, X, exec, swaylock # Lock the screen
bind = $mainMod SHIFT, E, exec, wlogout --protocol layer-shell # Logout window
bind = $mainMod SHIFT, M, exit, # Force quit Hyprland
bind = $mainMod ALT, T, exec, shutdown 0
bind = $mainMod ALT, R, exec, reboot
bind = $mainMod SHIFT, R, exec, $waybar # Launch waybar status bar
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = ALT, SPACE, exec, $launcher
bind = $mainMod, P, pseudo, # pseudotiling
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, S, exec, $screenshot_area
bind = $mainMod SHIFT, S, exec, $screenshot
bind = ALT, V, exec, $clipboard

### Terminal commands
bind = $mainMod, R, exec, $ranger # Show TUI file browser
bind = $mainMod, A, exec, $switch_audio # Switch from speaker to headphones

## Gammastep
bind = $mainMod ALT, G, exec, $gammastep
bind = $mainMod ALT, M, exec, $gammastep movie
bind = $mainMod ALT, X, exec, $gammastep xtreme
bind = $mainMod ALT, D, exec, killall gammastep
bind = $mainMod, I, exec, hyprctl switchxkblayout $keyboard next # Change keyboard layout


### webapps
bind = $mainMod, G, exec, [workspace 8] $ai_app
bind = $mainMod SHIFT, G, exec, [workspace 8] $whatsapp

### programs
bind = $mainMod, Q, exec, $terminal # i3 muscle memory compatibility
bind = $mainMod, RETURN, exec, $terminal # i3 muscle memory compatibility
bind = $mainMod, C, exec, $ide1
bind = $mainMod SHIFT, C, exec, [workspace 2] $ide2
bind = $mainMod ALT, C, exec, $ide1 ~/.config  # Edit configs
bind = $mainMod, W, exec, $browser1 # Open main browser
bind = $mainMod SHIFT, W, exec, $browser3 # Open second browser
bind = $mainMod, T, exec, $f_manager1 # Show graphical file browser
bind = $mainMod SHIFT, T, exec, $f_manager2 # Show the graphical file browser
bind = $mainMod, O, exec, okular
bind = $mainMod, X, exec, xournalpp
bind = $mainMod SHIFT, A, exec, [workspace 9] spotify


###### Move focus with mainMod + arrow keys ######
